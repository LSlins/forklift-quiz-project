{% extends 'quiz/base.html' %}
{% block content %}
<div class="container">
    <div class="title">
        <h1>Register</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <label>{{ form.username.label }}</label>
            {{form.username}}
            <label>{{ form.password1.label }}</label>
            {{form.password1}}
            <label>{{ form.password2.label }}</label>
            {{form.password2}}
            <input style="margin-top: 5px;" class="button" type="submit" value="register">
        </form>
        <p style="margin: 10px 0 15px 0;">Already have an account?<a class="button" href="{% url 'login' %}">Login</a></p>
        
    </div>
</div>


{% endblock %}
