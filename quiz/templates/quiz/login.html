{% extends 'quiz/base.html' %}
{% block content %}
<div class="container">
    <div class="title">
        <h1>Login</h1>
    </div>

    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="Login">
        </form>
        <p style="margin: 10px 0 15px 0;">Don't have an account?</p>
        <a class="button" href="{% url 'register' %}">Register</a>

    </div>
</div>


{% endblock %}
